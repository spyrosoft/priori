<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Priori - What's Most Important?</title>
    <link href="/css/vendor/foundation.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/images/favicon.ico" rel="shortcut icon">
    <link href="/images/apple-touch-icon.png" rel="apple-touch-startup-image">
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/vendor/foundation.min.js"></script>
    <script src="/js/vendor/utilities.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper="">
        <div class="off-canvas-content invert" data-off-canvas-content="">
          <div class="float-right" data-toggle="main-navigation">
            <button class="menu-icon"></button>
          </div>
          <div class="row columns">
            <p>&nbsp;</p>
            <form class="ajax row weights" id="weights">
              <div class="weight columns large-6 medium-6 template">
                <div class="row collapse">
                  <div class="columns large-4 medium-3 small-2 text-right">
                    <div class="switch">
                      <input class="switch-input positive" name="positive" type="checkbox">
                      <label class="switch-paddle"></label>
                    </div>
                  </div>
                  <div class="columns large-8 medium-9 small-10">
                    <input class="weight-name" placeholder="Weight Name" type="text">
                  </div>
                </div>
              </div>
            </form>
            <a class="parent-task display-none">Up</a>
            <label>What's Next?</label>
            <div class="tasks"></div>
            <form class="ajax new-task row" id="new-task">
              <input class="parent-id" name="parent-id" type="hidden">
              <input class="parent-id" name="action" type="hidden" value="new-task">
              <div class="columns large-4 medium-4">
                <input class="task" name="task" required type="text">
              </div>
              <button class="button" style="display: none" type="submit">+</button>
            </form>
          </div>
        </div>
        <div class="off-canvas position-right" data-off-canvas="" id="main-navigation">
          <h4>
            <a href="/">Priori</a>
          </h4>
          <hr class="no-margin-top">
          <ul class="vertical menu" data-drilldown="">
            <li>
              <a href="/logout/">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="messages">
      <div class="error template"></div>
      <div class="message template"></div>
    </div>
    <script src="/js/tasks.js"></script>
    <script>
      $(document).foundation();
      $('form.ajax').submit(ajax_form_submission);
    </script>
  </body>
</html>
