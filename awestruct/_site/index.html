<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Priori - What's Most Important?</title>
    <link href="/css/vendor/foundation.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/images/favicon.ico" rel="shortcut icon">
    <link href="/images/apple-touch-icon.png" rel="apple-touch-startup-image">
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/vendor/foundation.min.js"></script>
    <script src="/js/vendor/utilities.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper="">
        <div class="off-canvas-content invert" data-off-canvas-content="">
          <div class="float-right" data-toggle="main-navigation">
            <button class="menu-icon"></button>
          </div>
          <div class="row columns">
            <h1>Priori</h1>
            <form action="/api/" class="ajax row task template" data-callback="delete-task" method="post">
              <input name="action" type="hidden" value="delete-task">
              <input class="id" name="task-id" type="hidden" value="0">
              <div class="column large-8 medium-8">
                <a class="task button"></a>
              </div>
              <div class="difficulty column large-1 medium-1 small-3"></div>
              <div class="short-term column large-1 medium-1 small-3"></div>
              <div class="long-term column large-1 medium-1 small-3"></div>
              <div class="column text-right large-1 medium-1 small-3">
                <button class="delete button small" name="delete" type="submit">X</button>
              </div>
            </form>
            <form action="/api/" class="ajax row" data-callback="new-task-success" method="post">
              <input name="action" type="hidden" value="new-task">
              <input name="parent-id" type="hidden" value="0">
              <div class="columns large-5 medium-5">
                <label>
                  New Task:
                  <input class="new-task" name="task" required type="text">
                </label>
              </div>
              <div class="columns large-2 medium-2 small-3">
                <label>
                  Difficulty:
                  <input class="new-task-difficulty" max="2147483647" min="0" name="difficulty" required type="number">
                </label>
              </div>
              <div class="columns large-2 medium-2 small-3">
                <label>
                  Short Term:
                  <input class="new-task-short-term" max="2147483647" min="0" name="short-term" required type="number">
                </label>
              </div>
              <div class="columns large-2 medium-2 small-3">
                <label>
                  Long Term:
                  <input class="new-task-long-term" max="2147483647" min="0" name="long-term" required type="number">
                </label>
              </div>
              <div class="columns large-1 medium-1 small-3">
                <label>
                  &nbsp;
                  <button class="button expand" type="submit">+</button>
                </label>
              </div>
            </form>
            <hr>
            <h2>What's Next?</h2>
            <div class="tasks"></div>
          </div>
        </div>
        <div class="off-canvas position-right" data-off-canvas="" id="main-navigation">
          <h4>
            <a href="/">Priori</a>
          </h4>
          <hr class="no-margin-top">
          <ul class="vertical menu" data-drilldown="">
            <li>
              <a href="/logout/">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="messages">
      <div class="error template"></div>
      <div class="message template"></div>
    </div>
    <script src="/js/tasks.js"></script>
    <script>
      $(document).foundation();
      $('form.ajax').submit(ajax_form_submission);
    </script>
  </body>
</html>
