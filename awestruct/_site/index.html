<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>What's Next? - Priori</title>
    <link href="/css/vendor/foundation.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/images/favicon.ico" rel="shortcut icon">
    <link href="/images/apple-touch-icon.png" rel="apple-touch-startup-image">
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/vendor/foundation.min.js"></script>
    <script src="/js/vendor/utilities.js"></script>
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper="">
        <div class="off-canvas-content invert" data-off-canvas-content="">
          <div class="float-right" data-toggle="main-navigation">
            <button class="menu-icon"></button>
          </div>
          <div class="row columns">
            <h1>What's Next?</h1>
            <div class="list-item template">
              <a class="button"></a>
            </div>
            <div class="list-items"></div>
            <form action="/api/" class="ajax row" data-callback="new-list-success" method="post">
              <input name="action" type="hidden" value="new-list">
              <div class="columns large-6 medium-6 small-10">
                <input class="input-group-field new-list-name" name="new-list-name" placeholder="New List" required type="text">
              </div>
              <div class="columns large-2 medium-2 small-2">
                <button class="button expand new-list-item" type="submit">+</button>
              </div>
              <div class="columns large-5 medium-5"></div>
            </form>
          </div>
        </div>
        <div class="off-canvas position-right" data-off-canvas="" id="main-navigation">
          <h4>
            <a href="/">Priori</a>
          </h4>
          <ul class="vertical menu" data-drilldown="">
            <li>
              <a href="/logout/">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="messages">
      <div class="error template"></div>
      <div class="message template"></div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/lists.js"></script>
  </body>
</html>
